<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/master.css">
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="" id="app">

          </div>

        </div>

      </div>

    </div>

    <!-- vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.27/dist/vue.global.min.js"></script>
    <!-- bootstrap js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>
    <script type="text/javascript">

      let data = {
          books: {
            results: [],
          }
      }
      const vm = Vue.createApp({
        data() {
          return data
        },
        // proper vue life cicle to fetch data is on mounted
        mounted() {
          console.log("mounted");
          fetch("https://gutendex.com/books/")
          .then(response => response.json())
          .then(data => {
             this.books = data;
             for (let i = 0; i < this.books.results.length; i++) {
               console.log("id", this.books.results[i].id, "title", this.books.results[i].title)
             }
          })
        }
      }).mount("#app");

    </script>
  </body>
</html>
