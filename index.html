<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/master.css">
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col mt-4">
            {{ message }}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mt-3 mb-3">
            <label for="message-input" class="form-label">Message</label>
            <input
             v-model="message"
             type="text"
             class="form-control"
             name=""
             id="message-input"
             value="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1>{{counter}}</h1>
            <hr>
            <button @click="incrementCounter" class="btn btn-outline-secondary" type="button" name="button">Increment</button>
            &nbsp;
            <button @click="decrementCounter" class="btn btn-outline-secondary" type="button" name="button">Decrement</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="needs-validation mt-5" novalidate>
            <text-input label="Frist Name" type="text" name="first-name"></text-input>
            <text-input label="Last Name" type="text" name="Last-name"></text-input>
            <text-input label="Email" type="text" name="Email"></text-input>
          </form>
        </div>
      </div>
    </div>
    <!-- vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.27/dist/vue.global.min.js"></script>
    <!-- bootstrap js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      let data = {
        counter: 0,
        message: "Hello, Vue!"
      }

      const TextInput = {
         props: {
           name: String,
           type: String,
           label: String,
           placeholder: String,
           required: String,
           min: String,
           max: String,
           value: String
         },
         template: `
         <div class="nb-3">
           <label :for="name" class="form-label">{{label}}</label>
           <input
           :type="type"
           :name="name"
           :placeholder="placeholder"
           :required="required"
           :min="min"
           :max="max"
           :value="value"
           class="form-control"
           >
         </div>
         `
      }

      const vm = Vue.createApp({
        data() {
          return data;
        },
        components: {
          TextInput
        },
        methods: {
          incrementCounter() {
            this.counter++;
          },
          decrementCounter() {
            this.counter--;
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
